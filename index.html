<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="app.js" defer></script>
    <title>Compound Maker</title>
</head>
<body>
    <h2>Options</h2>
    <form id="options">
        <div id="included-types" class="outline">
            Included Ion Types:
            <div class="options">
                <input class="types" type="checkbox" id="main-group-ions" name="main-group-ions" value="main-group-ions" checked/>
                <label for="main-group-ions">Main Group Ions</label>
            </div>
            <div class="options">
                <input class="types" type="checkbox" id="transition-metal-ions" name="transition-metal-ions" value="transition-metal-ions"/>
                <label for="transition-metal-ions">Transition Metal Ions</label>
            </div>
            <div class="options">
                <input class="types" type="checkbox" id="polyatomic-ions" name="polyatomic-ions" value="polyatomic-ions"/>
                <label for="polyatomic-ions">Polyatomic Ions</label>
            </div>

        </div>
        <div class="outline">
            Included Compound Types:
            <div class="options">
                <input class="types" type="checkbox" id="ionic" name="ionic" value="ionic" checked/>
                <label for="ionic">Ionic</label>
            </div>
            <div class="options">
                <input class="types" type="checkbox" id="acids" name="acids" value="acids"/>
                <label for="acids">Acids</label>
            </div>
            <div class="options">
                <input class="types" type="checkbox" id="molecular" name="molecular" value="molecular"/>
                <label for="molecular">Molecular</label>
            </div>
        </div>
    </form>
    <form id="name-ion-section" class="practice-forms">
        <div class="ion-options">
            <h2>Name of the Ion</h2>
            <div class="button-group">
                <button id="new-cation-symbol">New Cation</button>
                <button id="new-anion-symbol">New Anion</button>
                <button id="new-random-ion-symbol">New Random Ion</button>
            </div>
        </div>
        <div class="ion-display">
            <div id="ion-symbol"></div>
            <div>
                <input type="text" id="name-ion-answer" placeholder="Name of the Ion" autocomplete="off"/>
                <div id="display-name-ion-answer"></div>
            </div>
            <div class="check-answer">
                <button id="check-ion-name">Check Answer</button>
            </div>
        </div>
    </form>
    <form id="formula-ion-section" class="practice-forms">
        <div class="ion-options">
            <h2>Formula of the Ion</h2>
            <div class="button-group">
                <button id="new-cation-name">New Cation</button>
                <button id="new-anion-name">New Anion</button>
                <button id="new-random-ion-name">New Random Ion</button>
            </div>
        </div>
        <div class="ion-display">
            <div id="ion-name"></div>
            <div>
                <input type="text" id="formula-ion-answer" placeholder="Formula of the Ion" autocomplete="off"/>
                <div id="display-formula-ion-answer"></div>
            </div>
            <div class="check-answer">
                <button id="check-ion-formula">Check Answer</button>
            </div>
        </div>
    </form>
    <form id="compound-formula-playground" class="practice-forms">
        <h2>Compound Formula Playground</h2>
        <div class="flex-around-start">
            <div id="select-ions">
                <div>
                    <select name="cation-dropdown" id="cation-dropdown"></select>
                    <div id="cation-display"></div>
                </div>
                <div >
                    <select name="anion-dropdown" id="anion-dropdown"></select>
                    <div id="anion-display"></div>
                </div>
            </div>
            <div id="formula-answer-box">
                <input type="text" id="formula-answer" placeholder="Formula of the Compound" autocomplete="off"/>
                <div id="display-formula"></div>
            </div>
            <div class="check-answer">
                <button id="display-formula-btn">Check Answer</button>
            </div>
        </div>
        <div class="compound">
            <div id="display-formula"></div>
        </div>
    </form>


    
    
</body>
</html>

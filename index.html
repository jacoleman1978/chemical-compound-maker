<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="app.js" defer></script>
    <title>Compound Maker</title>
</head>
<body>
    <h2>Options</h2>
    <form id="options">
        <div id="display-method" class="outline">
            Display Method:
            <div class="options">
                <input id="random" name="display-method" value="random" type="radio"/>
                <label for="random">Random</label>
            </div>
            <div class="options">
                <input id="manual" name="display-method" value="manual" type="radio" checked/>
                <label for="manual">Manual</label>
            </div>
        </div>
        <div id="included-types" class="outline">
            Included Types:
            <div class="options">
                <input class="types" type="checkbox" id="main-group-ions" name="main-group-ions" value="main-group-ions" checked/>
                <label for="main-group-ions">Main Group Ions</label>
            </div>
            <div class="options">
                <input class="types" type="checkbox" id="transition-metal-ions" name="transition-metal-ions" value="transition-metal-ions"/>
                <label for="transition-metal-ions">Transition Metal Ions</label>
            </div>
            <div class="options">
                <input class="types" type="checkbox" id="polyatomic-ions" name="polyatomic-ions" value="polyatomic-ions"/>
                <label for="polyatomic-ions">Polyatomic Ions</label>
            </div>
            <div class="options">
                <input class="types" type="checkbox" id="acids" name="acids" value="acids"/>
                <label for="acids">Acids</label>
            </div>
            <div class="options">
                <input class="types" type="checkbox" id="molecular" name="molecular" value="molecular"/>
                <label for="molecular">Molecular</label>
            </div>
        </div>
    </form>
    <form id="name-ion-section">
        <div id="ion-options">
            <h2 class="no-margins">Name the Ion</h2>
            <div class="options">
                <input id="cation-symbol-option" name="ion-symbol-option" value="cation" type="radio" class="ion-symbol-option"/>
                <label for="cation-symbol-option">Cation</label>
            </div>
            <div class="options">
                <input id="anion-symbol-option" name="ion-symbol-option" value="anion" type="radio" class="ion-symbol-option"/>
                <label for="anion-symbol-option">Anion</label>
            </div>
            <div class="options">
                <input id="both-symbol-option" name="ion-symbol-option" value="both" type="radio" class="ion-symbol-option" checked/>
                <label for="both-symbol-option">Both</label>
            </div>
        </div>
        <div id="name-the-ion">
            <div id="ion-symbol"></div>
            <input type="text" id="name-ion-answer" placeholder="Name the Ion" autocomplete="off"/>
            <button id="check-ion-name">Check Answer</button>
        </div>
    </form>
    <form id="mg-bi-ionic">
        <h2>Main Group - Binary Ionic Compounds</h2>
        <div id="select-ions">
            <div >
                <select name="cation-dropdown" id="cation-dropdown"></select>
                <div id="cation-display"></div>
            </div>
            <div >
                <select name="anion-dropdown" id="anion-dropdown"></select>
                <div id="anion-display"></div>
            </div>
            <div id="name-answer-box">
                <input type="text" id="name-answer" placeholder="Name the Compound" autocomplete="off"/>
                <div id="display-name"></div>
            </div>
            <button id="display-formula-btn">Display Formula</button>
        </div>
        <div class="compound">
            
            <div id="display-formula"></div>
        </div>
    </form>


    
    
</body>
</html>

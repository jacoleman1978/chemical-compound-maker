<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="app.js" defer></script>
    <title>Compound Maker</title>
</head>
<body>
    <section class="flex-center">
        <div class="practice-forms">
            <h2 class="add-bottom-margin">Options</h2>
            <form id="options">
                <div class="outline">
                    Included Compound Types:
                    <div class="options">
                        <input class="compound-types" type="radio" id="ionic" name="type" value="ionic" checked/>
                        <label for="ionic">Ionic</label>
                    </div>
                    <div class="options">
                        <input class="compound-types" type="radio" id="acids" name="type" value="acids"/>
                        <label for="acids">Acids</label>
                    </div>
                    <div class="options">
                        <input class="compound-types" type="radio" id="molecular" name="type" value="molecular"/>
                        <label for="molecular">Molecular</label>
                    </div>
                </div>
                <div id="ion-types" class="outline ionic-only">
                    Included Ion Types:
                    <div class="options">
                        <input class="ion-types" type="checkbox" id="main-group-ions" name="main-group-ions" value="main-group-ions" checked/>
                        <label for="main-group-ions">Main Group Ions</label>
                    </div>
                    <div id="transition-metals-option" class="options">
                        <input class="ion-types" type="checkbox" id="transition-metal-ions" name="transition-metal-ions" value="transition-metal-ions"/>
                        <label for="transition-metal-ions">Transition Metal Ions</label>
                    </div>
                    <div class="options">
                        <input class="ion-types" type="checkbox" id="polyatomic-ions" name="polyatomic-ions" value="polyatomic-ions"/>
                        <label for="polyatomic-ions">Polyatomic Ions</label>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <hr>
    
    <section class="ion-options">
        <form id="name-ion-section" class="practice-forms ionic-only">
            <div class="ion-options">
                <h2>Name of the Ion</h2>
                <div class="button-group">
                    <button id="new-cation-symbol" class="new-buttons">New Cation</button>
                    <button id="new-anion-symbol" class="new-buttons">New Anion</button>
                    <button id="new-random-ion-symbol" class="new-buttons">New Random Ion</button>
                </div>
            </div>
            <div class="ion-display flex-center">
                <div id="ion-symbol" class="problem-background"></div>
                <div class="flex-align-center">
                    <label for="name-ion-answer">Name:</label>
                    <div class="flex-column">
                        <input type="text" id="name-ion-answer" autocomplete="off" class="user-input add-left-margin"/>
                        <div id="display-name-ion-answer" class="add-left-margin"></div>
                    </div>
                </div>
                <div class="flex-align-center">
                    <button id="check-ion-name" class="check-buttons">Check Answer</button>
                </div>
            </div>
        </form>
        <form id="formula-ion-section" class="practice-forms ionic-only options">
            <div class="ion-options">
                <h2>Formula of the Ion</h2>
                <div class="button-group">
                    <button id="new-cation-name" class="new-buttons">New Cation</button>
                    <button id="new-anion-name" class="new-buttons">New Anion</button>
                    <button id="new-random-ion-name" class="new-buttons">New Random Ion</button>
                </div>
            </div>
            <div class="ion-display">
                <div id="ion-name" class="problem-background"></div>
                <div class="flex-align-center">
                    <label for="formula-ion-answer">Formula:</label>
                    <div class="add-left-margin flex-column">
                        <div contenteditable="true" id="formula-ion-answer" class="user-input"></div>
                        <div id="display-formula-ion-answer"></div>
                    </div>
                </div>
                <div class="flex-align-center">
                    <button id="check-ion-formula" class="check-buttons">Check Answer</button>
                </div>
            </div>
        </form>
    </section>

    <section class="flex-center">
        <form id="compound-from-symbols-display" class="practice-forms">
            <div class="ion-options">
                <h2>Compound from Symbols</h2>
                <div class="button-group">
                    <button id="new-compound-formula-btn" class="new-buttons">New Compound</button>
                </div>
            </div>
            <div class="ion-display">
                <div class="problem-background flex-center">
                    <div id="compound-cation-symbol"></div>
                    <div id="compound-anion-symbol"></div>
                </div>
                <div class="ion-options flex-align-center add-gap">
                    <div class="flex-align-center div-width">
                        <label for="name-compound-answer">Name:</label>
                        <div class="flex-column">
                            <input type="text" id="name-compound-answer" autocomplete="off" class="user-input add-left-margin"/>
                            <div id="display-name-compound-answer" class="add-left-margin"></div>
                        </div>
                    </div>
                    <div class="flex-align-center div-width">
                        <label for="formula-compound-answer">Formula:</label>
                        <div class="add-left-margin flex-column">
                            <div contenteditable="true" id="formula-compound-answer" class="user-input"></div>
                            <div id="display-formula-compound-answer"></div>
                        </div>
                    </div>
                </div>
                <div class="flex-align-center">
                    <button id="check-compound-from-symbols-btn" class="check-buttons">Check Answer</button>
                </div>
            </div>
        </form>
    </section>
    
    <section class="ion-options">
        <form class="practice-forms">
            <div class="ion-options">
                <h2>Name from Formula</h2>
                <div class="button-group">
                    <button id="new-name-from-formula-btn" class="new-buttons">New Compound</button>
                </div>
            </div>
            <div class="ion-display">
                <div id="name-from-formula" class="problem-background"></div>
                <div class="flex-align-center">
                    <label for="name-from-formula-answer">Name:</label>
                    <div class="flex-column">
                        <input type="text" id="name-from-formula-answer" autocomplete="off" class="user-input add-left-margin"/>
                        <div id="display-name-from-formula-answer" class="add-left-margin"></div>
                    </div>
                </div>
                <div class="flex-align-center">
                    <button id="check-name-from-formula-btn" class="check-buttons">Check Answer</button>
                </div>
            </div>
        </form>
        <form class="practice-forms options">
            <div class="ion-options">
                <h2>Formula from Name</h2>
                <div class="button-group">
                    <button id="new-formula-from-name-btn" class="new-buttons">New Compound</button>
                </div>
            </div>
            <div class="ion-display">
                <div id="formula-from-name" class="problem-background"></div>
                <div class="flex-align-center">
                    <label for="formula-from-name-answer">Formula:</label>
                    <div class="add-left-margin flex-column">
                        <div contenteditable="true" id="formula-from-name-answer" class="user-input"></div>
                        <div id="display-formula-from-name-answer"></div>
                    </div>
                </div>
                <div class="flex-align-center">
                    <button id="check-formula-from-name-btn" class="check-buttons">Check Answer</button>
                </div>
            </div>
        </form>
    </section>

    <section class="flex-center">
        <form id="compound-formula-playground" class="practice-forms ionic-only">
            <h2>Compound Formula Playground</h2>
            <div class="flex-around-start">
                <div id="select-ions" class="problem-background">
                    <div>
                        <select name="cation-dropdown" id="cation-dropdown" class="flex-display new-buttons"></select>
                        <div id="cation-display" class="flex-center"></div>
                    </div>
                    <div >
                        <select name="anion-dropdown" id="anion-dropdown" class="flex-display new-buttons"></select>
                        <div id="anion-display" class="flex-center"></div>
                    </div>
                </div>
                <div class="flex-align-center">
                    <label for="playground-formula-answer">Formula:</label>
                    <div class="add-left-margin flex-column">
                        <div contenteditable="true" id="playground-formula-answer" class="user-input"></div>
                        <div id="display-playground-formula"></div>
                    </div>
                </div>
                <div class="flex-align">
                    <button id="display-playground-formula-btn" class="check-buttons">Check Answer</button>
                </div>
            </div>
            <div class="flex-around">
                <div id="display-formula"></div>
            </div>
        </form>
    </section>
</body>
</html>
